<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/calculator.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="output">
      <span class="result">0</span>
    </div>
    <button id="clear" class="button top" :hover>C</button>
    <button id="sign" class="button top" :hover>Â±</button>
    <button id="percent" class="button top" :hover>%</button>
    <button id="divide" class="button top" :hover>/</button>

    <button id="seven" class="button" :hover>7</button>
    <button id="eight" class="button" :hover>8</button>
    <button id="nine" class="button" :hover>9</button>
    <button id="multiply" class="button right" :hover>X</button>

    <button id="four" class="button" :hover>4</button>
    <button id="five" class="button" :hover>5</button>
    <button id="six" class="button" :hover>6</button>
    <button id="minus" class="button right" :hover>-</button>

    <button id="one" class="button" :hover>1</button>
    <button id="two" class="button" :hover>2</button>
    <button id="three" class="button" :hover>3</button>
    <button id="plus" class="button right" :hover>+</button>

    <button id="zero" class="button" :hover>0</button>
    <button id="point" class="button" :hover>.</button>
    <button id="equals" class="button right" :hover>=</button>
  </div>
  <script src="./assets/calculator.js"></script>
</body>

</html>
